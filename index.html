<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are a good person !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
</head>
<body>

<button onclick="openMovingModals()">I am a good person !</button>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
function openMovingModals() {
    const urls = [
        'https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif',
        'https://media.tenor.com/FtgLKfbxF84AAAAM/you-are-an-idiot.gif',
        'https://i.makeagif.com/media/5-09-2015/rCae9p.gif'
    ];

    urls.forEach(url => {
        createMovingModal(url);
    });
}

function createMovingModal(url) {
    Swal.fire({
        html: `<iframe src="${url}" width="100%" height="100%"></iframe>`,
        width: 300,
        height: 200,
        showCloseButton: false,
        showConfirmButton: false,
        onOpen: (modalElement) => {
            moveModal(modalElement);
        }
    });
}

function moveModal(modalElement) {
    const speed = 5;

    setInterval(function () {
        if (modalElement.classList.contains('swal2-shown')) {
            const newX = Math.random() * (window.innerWidth - 300);
            const newY = Math.random() * (window.innerHeight - 200);

            modalElement.style.transform = `translate(${newX}px, ${newY}px)`;
        }
    }, 1000 / speed);
}
</script>

</body>
</html>
