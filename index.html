<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are an idiot!</title>
    <script>
        function openPopup() {
            // Specify the URL and window properties
            var url = 'https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif';
            var windowName = 'You are an idiot!';
            var windowFeatures = 'width=600,height=400,scrollbars=yes';

            // Open the popup window
            var popupWindow = window.open(url, windowName, windowFeatures);
            
            // Focus on the new window (optional)
            if (popupWindow) {
                popupWindow.focus();
            }
        }
    </script>
</head>
<body>

<button onclick="openPopup()">Open Popup</button>

</body>
</html>
