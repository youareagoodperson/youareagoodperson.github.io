<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are a good person !</title>
    <style>
        /* Define the spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Apply the animation to the pop-up windows */
        .spinning-popup {
            animation: spin 5s linear infinite;
        }
    </style>
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Open three pop-up windows with a specific class
    const window1 = window.open('https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif', 'You are an idiot !', 'width=500,height=300');
    const window2 = window.open('https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif', 'You are an idiot !', 'width=500,height=300');
    const window3 = window.open('https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif', 'You are an idiot !', 'width=500,height=300');

    // Add a class to the pop-up windows to apply the spinning animation
    [window1, window2, window3].forEach((win) => {
        win.document.body.classList.add('spinning-popup');
    });
});
</script>

</body>
</html>
