<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-open Pop-up Window</title>
    <script>
        // Function to open the pop-up window
        function openPopup() {
            var url = 'https://www.example.com';  // Replace with your desired URL
            var windowName = 'ExamplePopup';
            var windowFeatures = 'width=600,height=400,scrollbars=yes';

            var popupWindow = window.open(url, windowName, windowFeatures);

            // Focus on the new window (optional)
            if (popupWindow) {
                popupWindow.focus();
            }
        }

        // Open the pop-up window when the page loads
        window.onload = function () {
            openPopup();
        };
    </script>
</head>
<body>

</body>
</html>
