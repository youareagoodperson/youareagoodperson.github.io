<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are a good person !</title>
    <style>
        .popup {
            width: 200px;
            height: 150px;
            position: absolute;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<button onclick="openMultiplePopups()">I am a good person !</button>

<script>
let popupCounter = 0;

function openPopup(url, name) {
    const popup = window.open(url, name, 'width=200,height=150');
    
    // Detect when the pop-up is closed
    popup.addEventListener('beforeunload', function() {
        // Increment the counter when a pop-up is closed
        popupCounter++;
    });
}

function openMultiplePopups() {
    const numberOfPopups = 5; // Change this number to the desired amount
    
    for (let i = 0; i < numberOfPopups; i++) {
        openPopup(`https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif${i + 1}`, `You are an idiot ! ${i + 1}`);
    }
}
</script>

</body>
</html>
