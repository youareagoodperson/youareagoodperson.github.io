<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are a good person !</title>
    <style>
        /* Define the styles for the pop-up windows */
        .popup {
            width: 200px;
            height: 150px;
            position: absolute;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<button onclick="openMovingPopups()">I am a good person !</button>

<script>
// Function to open a moving pop-up window
function openMovingPopup(url, name) {
    const popup = window.open(url, name, 'width=200,height=150');
    movePopup(popup);

    // Detect when the pop-up is closed and open a new one
    popup.addEventListener('beforeunload', function() {
        openMovingPopup(url, name);
    });
}

// Function to periodically move the pop-up window
function movePopup(popup) {
    const speed = 5; // Adjust the speed of movement

    setInterval(function () {
        // Check if the pop-up is closed
        if (popup.closed) {
            return;
        }

        // Calculate new position
        const newX = Math.random() * (window.innerWidth - 200);
        const newY = Math.random() * (window.innerHeight - 150);

        // Move the pop-up window
        popup.moveTo(newX, newY);
    }, 1000); // Move every 1000 milliseconds (1 second)
}

// Function to open multiple moving pop-up windows
function openMovingPopups() {
    openMovingPopup('https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif', 'You are an idiot !');
}
</script>

</body>
</html>
