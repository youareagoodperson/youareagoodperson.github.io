<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are a good person !</title>
    <style>
        .popup {
            width: 200px;
            height: 150px;
            position: absolute;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<button onclick="openMovingPopups()">I am a good person !</button>

<script>
function openMovingPopup(url, name) {
    const popup = window.open(url, name, 'width=200,height=150');
    movePopup(popup);

    // Listen for messages from the pop-up
    window.addEventListener('message', function (event) {
        if (event.source === popup && event.data === 'closed') {
            openMovingPopup(url, name);
        }
    });
}

function movePopup(popup) {
    const speed = 5;

    const intervalId = setInterval(function () {
        if (popup.closed) {
            clearInterval(intervalId);
            return;
        }

        const newX = Math.random() * (window.innerWidth - 200);
        const newY = Math.random() * (window.innerHeight - 150);

        popup.postMessage({ action: 'move', x: newX, y: newY }, '*');
    }, 1000 / speed);
}

function openMovingPopups() {
    const numberOfPopups = 5; // Change this number to the desired amount
    
    for (let i = 0; i < numberOfPopups; i++) {
        openMovingPopup(`https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif${i + 1}`, `You are an idiot ! ${i + 1}`);
    }
}
</script>

</body>
</html>
