<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are a good person !</title>
    <style>
        .popup {
            width: 200px;
            height: 150px;
            position: absolute;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<button onclick="openMovingPopups()">I am a good person !</button>

<script>
function openMovingPopup(url, name, x, y) {
    const popup = window.open(url, name, 'width=200,height=150');
    movePopup(popup, x, y);
}

function movePopup(popup, x, y) {
    const speed = 5;

    const intervalId = setInterval(function () {
        if (popup.closed) {
            clearInterval(intervalId);
            return;
        }

        const newX = Math.random() * (window.innerWidth - 200);
        const newY = Math.random() * (window.innerHeight - 150);

        popup.moveTo(newX, newY);
    }, 1000 / speed);
}

function openMovingPopups() {
    const numberOfPopups = 5;

    for (let i = 0; i < numberOfPopups; i++) {
        const targetX = Math.random() * (window.innerWidth - 200);
        const targetY = Math.random() * (window.innerHeight - 150);
        openMovingPopup(`https://media.tenor.com/W9t4G8la9w4AAAAd/you-are-idiot.gif${i + 1}`, `You are an idiot ! ${i + 1}`, targetX, targetY);
    }
}
</script>

</body>
</html>
